<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Livello 15 - Coin Collector</title>
  <link rel="stylesheet" href="coin-style-new.css">
  <style>
    body { flex-direction: column; justify-content: flex-start; background: linear-gradient(120deg, #ffb347, #ffcc33); }
    .welcome-container { max-width: 600px; margin: 40px auto; background: rgba(255,255,255,0.18); border-radius: 20px; padding: 32px 24px 24px 24px; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
    .welcome-title { font-size: 2.2em; color: #ff9800; margin-bottom: 10px; font-family: 'Comic Sans MS', Arial, sans-serif; text-shadow: 2px 2px 8px #ffb347; }
    .welcome-gif { margin: 0 auto 18px auto; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.2); width: 180px; height: auto; display: block; }
    .mascot-img { width: 120px; height: auto; margin: 0 auto 18px auto; display: block; border-radius: 50%; box-shadow: 0 2px 12px rgba(255,152,0,0.2); }
    .start-btn { background: linear-gradient(45deg, #ff9800, #ffd700); color: #333; border: none; padding: 14px 38px; border-radius: 25px; cursor: pointer; font-weight: bold; font-size: 1.2em; margin-top: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.2s; }
    .start-btn:hover { transform: scale(1.07); background: linear-gradient(45deg, #ffd700, #ff9800); }
    .main-menu { margin-bottom: 24px; }
    .main-menu span { font-size: 1.3em; color: #ff9800; font-family: 'Comic Sans MS', Arial, sans-serif; }
  </style>
</head>
<body>
  <div class="welcome-container">
    <nav class="main-menu">
      <span>Livello 15</span>
    </nav>
    <div class="welcome-title">The Peppa's Money</div>
    <img class="mascot-img" src="https://cdn.pixabay.com/photo/2017/01/31/13/14/animal-2023924_1280.png" alt="Mascotte Livello 15" />
    <img class="welcome-gif" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Gif animata monete" />
    <audio id="welcomeMusic" src="https://cdn.pixabay.com/audio/2023/03/16/audio_128b6b2b2b.mp3" autoplay loop></audio>
    <div style="margin-top:32px;padding:18px;background:rgba(0,0,0,0.15);border-radius:12px;">
      <h3 style="color:#ffd700;margin-bottom:10px;">Benvenuto al Livello 15!</h3>
      <p style="color:#fff;font-size:1.08em;max-width:420px;margin:0 auto;">Hai scelto la modalit√† <span id="modeDisplay"></span> e raccoglierai <span id="coinDisplay"></span>.</p>
      <a id="startLink"><button class="start-btn" style="width:220px;margin-top:18px;">üöÄ Avvia Livello</button></a>
      <a href="menu.html"><button class="start-btn" style="width:220px;margin-top:18px;">üîô Torna al Menu</button></a>
    </div>
    <script>
      function getParams() {
        const params = new URLSearchParams(window.location.search);
        let mode = params.get('mode');
        let coin = params.get('coin');
        if (!mode) mode = 'timed';
        if (!coin) coin = 'diamond';
        return { mode, coin };
      }
      const { mode, coin } = getParams();
      const modeMap = { timed: '‚è∞ Modalit√† con Tempo', free: 'üïπÔ∏è Modalit√† Libera' };
      const coinMap = {
        diamond: '<span style="color:#00eaff">üíé Diamanti</span>',
        ruby: '<span style="color:#e74c3c">‚ô¶Ô∏è Diamanti Rubino</span>',
        emerald: '<span style="color:#00ff88">‚ô¶Ô∏è Diamanti Smeraldo</span>'
      };
      document.getElementById('modeDisplay').textContent = modeMap[mode] || mode;
      document.getElementById('coinDisplay').innerHTML = coinMap[coin] || coin;
      document.getElementById('startLink').href = `coin-collector.html?mode=${mode}&coin=${coin}&level=15`;
      window.addEventListener('DOMContentLoaded', function() {
        document.getElementById('welcomeMusic').play();
      });
    </script>
  </div>
  <div id="gameScreen">
    <div id="gameHeader">
      <div id="gameStats">
        <span>üí∞ Score: <span id="scoreDisplay">0</span></span>
        <span>üìä Level: 15</span>
      </div>
      <div class="game-buttons">
        <button id="pauseBtn">‚è∏Ô∏è PAUSE</button>
        <button id="resetBtn">üîÑ RESET</button>
      </div>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="gameControls">
      <div class="controls-info">
        <span>Usa ‚Üë‚Üì‚Üê‚Üí o WASD per muoverti e raccogliere le monete!</span>
      </div>
    </div>
    <div id="coinTypeDisplay" style="margin:12px 0;font-size:1.2em;color:#ffd700;"></div>
    <div id="gameOverScreen" style="display: none;">
      <div class="game-over-content">
        <h2>Game Over!</h2>
        <p>Monete raccolte: <span id="finalCoins">0</span></p>
        <div class="game-over-buttons">
          <button onclick="location.reload()">üîÑ Rigioca</button>
          <a href="menu.html"><button>üîô Torna al Menu</button></a>
        </div>
      </div>
    </div>
  </div>
  <script>
    window.levelConfigFile = 'levels/level15.json';
  </script>
  <script src="coin-script-simple.js"></script>
  <footer style="text-align:center;padding:20px;background:rgba(0,0,0,0.1);color:#fff;margin-top:40px;">
    <p>&copy; 2024 Sara Janaina Pettinari ALPACA HI-TECH</p>
  </footer>
</body>
</html>
